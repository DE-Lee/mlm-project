path_player_server:
  ros__parameters:
    csv_directory: "/home/ubuntu/ros2_ws/src/path_player_pkg/data"  # Auto-detected from package share directory
    goal_tolerance: 0.05  # 5cm - realistic for reverse parking
    start_tolerance: 1.0
    update_rate: 10.0
    look_ahead_distance: 0.6 
    min_look_ahead: 0.2
    max_look_ahead: 0.8
    default_velocity: 0.5  # Default velocity when CSV doesn't have velocity column
