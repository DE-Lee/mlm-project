# =============================================================================
# LOCAL COSTMAP - 장애물 회피용 (Ackermann 최적화)
# =============================================================================
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint
      use_sim_time: False
      rolling_window: true
      width: 4                    # 3 → 4 (시야 확대)
      height: 4                   # 3 → 4
      resolution: 0.05            # 0.03 → 0.05 (Pi5 성능 최적화)
      robot_radius: 0.12          # 0.05 → 0.12 (실제 바운딩 박스: 212x171mm)
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.25    # 0.3 → 0.25 (장애물 회피 마진)
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05        # 0.03 → 0.05
        z_voxels: 10              # 16 → 10 (Pi5 성능)
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /robot1/scan_raw    # 절대 경로 사용 (namespace 문제 해결)
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 5.0   # 3.0 → 5.0 (LiDAR 12m 활용)
          raytrace_min_range: 0.0
          obstacle_max_range: 4.0   # 2.5 → 4.0
          obstacle_min_range: 0.08  # 0.0 → 0.08 (근접 노이즈 무시)
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

  local_costmap_client:
    ros__parameters:
      use_sim_time: False

# =============================================================================
# GLOBAL COSTMAP - 경로 계획용 (Ackermann 최적화)
# =============================================================================
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: False
      robot_radius: 0.12          # 0.05 → 0.12 (Local과 일관성)
      resolution: 0.05
      track_unknown_space: false  # true → false (경로 생성 신뢰도)
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /robot1/scan_raw    # 절대 경로 사용 (namespace 문제 해결)
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 6.0   # 3.0 → 6.0
          raytrace_min_range: 0.0
          obstacle_max_range: 5.0   # 2.5 → 5.0
          obstacle_min_range: 0.08  # 0.0 → 0.08
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0    # 5.0 → 3.0 (Local과 일관성)
        inflation_radius: 0.20      # 0.05 → 0.20 (장애물 회피 활성화)
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: False
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: False
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

# =============================================================================
# CONTROLLER SERVER - Ackermann 특화 설정
# =============================================================================
controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001   # 0.5 → 0.001 (Ackermann은 y축 없음)
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3   # 0.5 → 0.3
      movement_time_allowance: 10.0
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15         # 0.25 → 0.15 (정밀도 향상)
      yaw_goal_tolerance: 0.20        # 0.25 → 0.20
      stateful: True
    # =========================================================================
    # RegulatedPurePursuitController - Ackermann 핵심 설정
    # =========================================================================
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.22              # 0.26 → 0.22 (안정성)
      lookahead_dist: 0.40                  # 0.6 → 0.40 (휠베이스 × 3)
      min_lookahead_dist: 0.25              # 0.3 → 0.25
      max_lookahead_dist: 0.55              # 0.9 → 0.55 (휠베이스 × 4)
      lookahead_time: 1.5
      rotate_to_heading_angular_vel: 0.8    # 1.0 → 0.8
      transform_tolerance: 0.1
      use_velocity_scaled_lookahead_dist: true   # false → true
      min_approach_linear_velocity: 0.05
      approach_velocity_scaling_dist: 0.4   # 0.6 → 0.4
      use_collision_detection: true
      max_allowed_time_to_collision_up_to_carrot: 1.0
      use_regulated_linear_velocity_scaling: true
      use_fixed_curvature_lookahead: true   # false → true (Ackermann 곡률 제어)
      curvature_lookahead_dist: 0.25
      use_cost_regulated_linear_velocity_scaling: true  # false → true
      regulated_linear_scaling_min_radius: 0.25  # 0.9 → 0.25 (최소 회전반경 0.236m 기반)
      regulated_linear_scaling_min_speed: 0.10   # 0.25 → 0.10
      allow_reversing: false
      use_rotate_to_heading: false          # true → false (★ Ackermann 핵심: 제자리 회전 불가)
      rotate_to_heading_min_angle: 0.785
      max_angular_accel: 2.0                # 3.2 → 2.0 (조향 응답 완화)
      max_robot_pose_search_dist: 10.0

# =============================================================================
# PLANNER SERVER - 경로 생성 최적화
# =============================================================================
planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.15             # 0.5 → 0.15 (정밀도 향상)
      use_astar: true             # false → true (경로 생성 성능)
      allow_unknown: false        # true → false (경로 신뢰도)

planner_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

smoother_server:
  ros__parameters:
    use_sim_time: False
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: odom
    robot_base_frame: base_footprint
    transform_tolerance: 0.1
    use_sim_time: false
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

# =============================================================================
# VELOCITY SMOOTHER - Ackermann 속도 제한
# =============================================================================
velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.26, 0.0, 0.8]        # [0.32, 0.0, 1.0] → 감소
    min_velocity: [-0.15, 0.0, -0.8]      # [-0.32, 0.0, -1.0] → 감소
    max_accel: [1.5, 0.0, 2.0]            # [2.5, 0.0, 3.2] → 감소
    max_decel: [-1.5, 0.0, -2.0]          # [-2.5, 0.0, -3.2] → 감소
    odom_topic: odom
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
