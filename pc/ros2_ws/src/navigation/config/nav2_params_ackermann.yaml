# Nav2 Parameters for MentorPi A1 Ackermann Robot (Raspberry Pi 5)
#
# 로봇 사양 기반 계산값:
#   - 로봇 크기: 212 x 171mm
#   - 원형 바운딩 반경: 0.109m → 안전 마진 포함 0.12m
#   - 휠베이스: 0.136m
#   - 최소 회전 반경: 0.236m (= 0.136 / tan(30°))
#   - 권장 lookahead: 0.34~0.48m (휠베이스 × 2.5~3.5)
#
# 주요 Ackermann 특화 설정:
#   - use_rotate_to_heading: false (제자리 회전 불가)
#   - regulated_linear_scaling_min_radius: 0.25 (최소 회전반경 기반)
#   - robot_radius: 0.12 (실제 바운딩 박스)
#   - use_fixed_curvature_lookahead: true (곡률 기반 제어)
#
# 수정일: 2025-01-21

amcl:
  ros__parameters:
    use_sim_time: False
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_footprint"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 10.0
    laser_min_range: 0.2
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 3000
    min_particles: 500
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    update_min_a: 0.2
    update_min_d: 0.25
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: scan_raw
    set_initial_pose: true
    initial_pose:
      x: 0.0
      y: 0.0
      yaw: 0.0

amcl_map_client:
  ros__parameters:
    use_sim_time: False

amcl_rclcpp_node:
  ros__parameters:
    use_sim_time: False

